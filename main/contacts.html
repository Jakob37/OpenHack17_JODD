  <body>

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">CareFlow</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Pelle</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checklists.html">Checklists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="medication.html">Medication</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacts.html">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Page Content -->
    <div class="container">

      <div class="row">
        <div class="col">
          <h1 class="my-4">Contacts</h1>
        </div>

        <div class="col align-self-center">
          <button type="button" style="float:right" class="btn btn-primary" data-toggle="modal" data-target="#add_contact">+</button>
        </div>
      </div>

      <div id="medicin_list" class="col list-group"></div>

    <!-- Modal -->
    <div class="modal fade" id="add_contact" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add contact</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="input_name">Name</label>
                <input type="text" class="form-control" id="input_name" aria-describedby="name_help" placeholder="Anna Andersson">
                <small id="name_help" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="input_phone">Phone number</label>
                <input type="tel" class="form-control" id="input_phone" placeholder="07XXXXXXXX">
              </div>
              <div class="form-group">
                <label for="input_email">Email</label>
                <input type="email" class="form-control" id="input_phone" placeholder="anna.andersson@mail.com">
              </div>
              <div class="form-group">
                <label for="input_tags">Tags</label>
                <br />
                <div class="btn-group" role="group" aria-label="Basic example" data-toggle="buttons">
                  <button type="button" id="tag_family" onclick="toggle_button_press(this)" class="btn btn-info disabled">#Family</button>
                  <button type="button" id="tag_school" onclick="toggle_button_press(this)" class="btn btn-success disabled">#School</button>
                  <button type="button" id="tag_daycare" onclick="toggle_button_press(this)" class="btn btn-warning disabled">#Daycare</button>
                  <button type="button" id="tag_medical" onclick="toggle_button_press(this)" class="btn btn-danger disabled">#Medical</button>
                </div>
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Add Contact</button>
          </div>
        </div>
      </div>
    </div>

      <script type="text/javascript">
        $(document).ready(function() {
          $.get("http://127.0.0.1:5000/contacts/", function(data, status) {

            console.log("request!");

            var arr = JSON.parse(data);

            for (var i = 0; i < arr.length; i++) {
              var json = arr[i];
              var list_item = $('<a class="list-group-item m-1"></a>');
              list_item.append('<h4>' + json.name + '</h4>');
              list_item.append('<p class="list-group-item-text">' + json.role + '</p>');
              list_item.append('<p class="list-group-item-text">' + json.phone + '</p>');
              list_item.append('<p class="list-group-item-text">' + json.email + '</p>');

              $("#medicin_list").append(list_item);
            }

            toggle_button_press = (button) => {
              $(button).toggleClass("disabled");
            }
          });
        });
      </script>

    </div>
    <!-- /.container -->

  </body>

</html>
