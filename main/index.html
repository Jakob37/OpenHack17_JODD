<!-- Page Content -->
<div class="container">

  <h1 class="my-4">Current information
    <button type="button" style="float: right" class="btn btn-lg" data-toggle="modal" data-target="#add_info_page">
      <span class="fa fa-pencil"></span>
        New post
    </button>
  </h1>

  <div id="events_list" class="list-group"></div>

  <!-- Modal -->
  <div class="modal fade" id="add_info_page" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="inputsm">Tags</label>
            <br />
            <div class="btn-group" role="group" aria-label="Basic example" data-toggle="buttons">
              <button type="button" id="tag_family" onclick="toggle_button_press(this)" class="btn btn-info disabled">Family</button>
              <button type="button" id="tag_school" onclick="toggle_button_press(this)" class="btn btn-success disabled">School</button>
              <button type="button" id="tag_daycare" onclick="toggle_button_press(this)" class="btn btn-warning disabled">Daycare</button>
              <button type="button" id="tag_medical" onclick="toggle_button_press(this)" class="btn btn-danger disabled">Medical</button>
            </div>
          </div>
          <label for="comment">Comment:</label>
          <textarea class="form-control mb-4" rows="5" id="comment" name="description"></textarea>
        </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="on_submit()">New post</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
      $(document).ready(function() {
          $.get("http://127.0.0.1:5000/current_events/", function(data, status) {
              var arr = JSON.parse(data);

              for (var i = 0; i < arr.length; i++) {
                  var json = arr[i];
                  var list_item = $('<a class="list-group-item m-1"></a>');
                  list_item.append('<h4>' + json.date + '</h4>');
                  list_item.append('<p class="list-group-item-text">' + json.data + '</p>');

                  $("#events_list").append(list_item);
              }
          });
      });

      toggle_button_press = (button) => {
        $(button).toggleClass("disabled");
      }

      on_submit = () => {
          $.ajax({
            type: 'POST',
            url: 'http://127.0.0.1:5000/add_event/',
            data: JSON.stringify({'labels': "NO LABELS", 'data':document.getElementById('comment').value}),
            contentType: 'application/json'
            });


      }
  </script>
