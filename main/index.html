  <div id="medicin_list" class="list-group">
  </div>

  <script type="text/javascript">
      $(document).ready(function() {
          $.get("http://127.0.0.1:5000/current_events/", function(data, status) {

              console.log("request!");

              var arr = JSON.parse(data);

              for (var i = 0; i < arr.length; i++) {
                  var json = arr[i];
                  var list_item = $('<a class="list-group-item m-1"></a>');
                  list_item.append('<h4>' + json.date + '</h4>');
                  list_item.append('<p class="list-group-item-text">' + json.data + '</p>');

                  $("#medicin_list").append(list_item);
              }
          });
      });
  </script>
