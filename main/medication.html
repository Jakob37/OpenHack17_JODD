      <script type="text/javascript">
        $(document).ready(function() {
          $.get("http://127.0.0.1:5000/medicins/", function(data, status) {
            var arr = JSON.parse(data);
            console.log(data);

            for (var i = 0; i < arr.length; i++) {
              var json = arr[i];
              var list_item = $('<a class="list-group-item"></a>');
              list_item.append('<h4>' + json.name + '</h4>');
              list_item.append('<p class="list-group-item-text">' + 
                               json.data + '</p>');

              $("#medicin_list").append(list_item);
